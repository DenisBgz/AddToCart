<body>
	<section class="bag-container">

			<div class="image-box">

			</div>
			<div class="image-box">
				<img src="img/img-3.jpg" alt="" class="icon-img">
			</div>
			<div class="image-box">
				<img src="img/img-1.jpg" alt="" class="icon-img">
			</div>
			<div class="image-box">
				<img src="img/img-2.jpg" alt="" class="icon-img">

		</section>
		<section class="title-image-container">
